---
- hosts: all
  become: true

  tasks:
    - name: Install dependencies
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: yes

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
        filename: docker

    - name: Install Docker
      apt:
        name: 
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Install Docker Compose
      get_url:
        url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-`uname -s`-`uname -m`
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Create a directory for the Docker Compose project
      file:
        path: /opt/chat-app
        state: directory

    - name: Copy Docker Compose file to the server
      copy:
        src: ./docker-compose.yml
        dest: /opt/chat-app/docker-compose.yml

    - name: Login to Docker Hub
      docker_login:
        username: "{{ dockerhub_username }}"
        password: "{{ dockerhub_password }}"

    - name: Pull the latest images from Docker Hub
      shell: docker-compose pull
      args:
        chdir: /opt/chat-app

    - name: Start the application using Docker Compose
      shell: docker-compose up -d
      args:
        chdir: /opt/chat-app
