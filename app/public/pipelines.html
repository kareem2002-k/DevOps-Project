<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Dashboard</a>
        <a href="pipelines.html">Pipelines</a>
        <a href="environments.html">Environments</a>
    </nav>
    <div class="container">
        <h1>Manage Pipelines</h1>
        <div class="pipeline-form">
            <input type="text" id="pipelineName" placeholder="Pipeline Name">
            <select id="environment">
                <option value="development">Development</option>
                <option value="staging">Staging</option>
                <option value="production">Production</option>
            </select>
            <button onclick="addPipeline()">Add Pipeline</button>
        </div>
        <div class="pipeline-list">
            <h2>Deployment Pipelines</h2>
            <ul id="pipelineList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="pipelines.js"></script>
</body>
</html>
