<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="pipeline-management.html">Pipeline Management</a></li>
                <li><a href="activity-log.html">Activity Log</a></li>
                <li><a href="login.html" id="logout-button">Logout</a></li>
            </ul>
        </nav>
        <h1>Pipeline Management</h1>
    </header>
    <main>
        <section>
            <button id="show-add-pipeline-form">Add Pipeline</button>
            <form id="add-pipeline-form" style="display: none;">
                <h2>Add New Pipeline</h2>
                <label for="pipeline-name">Name:</label>
                <input type="text" id="pipeline-name" required>
                <label for="pipeline-description">Description:</label>
                <input type="text" id="pipeline-description" required>
                <label for="pipeline-tools">Tools:</label>
                <input type="text" id="pipeline-tools">
                <label for="pipeline-status">Status:</label>
                <input type="text" id="pipeline-status">
                <button type="submit">Add Pipeline</button>
            </form>
            <ul id="pipeline-list"></ul>
        </section>
        <script src="pipeline-management.js"></script>
    </main>
</body>
</html>
