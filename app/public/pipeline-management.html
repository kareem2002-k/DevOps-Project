<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pipeline Management</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="pipeline-management.html">Pipeline Management</a>
            <a href="activity-log.html">Activity Log</a>
        </nav>
    </header>
    <main>
        <section class="pipeline-list">
            <h2>Pipeline List</h2>
            <ul id="pipeline-list">
                <li>Loading...</li>
            </ul>
            <button id="show-add-pipeline-form">Add Pipeline</button>
            <div id="add-pipeline-form" class="form-container">
                <h3>Add New Pipeline</h3>
                <form id="pipeline-form">
                    <label for="pipeline-name">Name:</label>
                    <input type="text" id="pipeline-name" required>
                    <label for="pipeline-description">Description:</label>
                    <textarea id="pipeline-description" required></textarea>
                    <label for="pipeline-tools">Tools:</label>
                    <input type="text" id="pipeline-tools" required>
                    <label for="pipeline-status">Status:</label>
                    <input type="text" id="pipeline-status" required>
                    <button type="submit">Add Pipeline</button>
                </form>
            </div>
        </section>
    </main>
    <script src="pipeline-management.js"></script>
</body>
</html>
