<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Activity Log</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="pipeline-management.html">Pipeline Management</a>
            <a href="activity-log.html">Activity Log</a>
        </nav>
    </header>
    <main>
        <section class="activity-log">
            <h2>Recent Activity</h2>
            <ul id="activity-log">
                <li>Loading...</li>
            </ul>
            <button id="show-add-activity-form">Add Activity</button>
            <div id="add-activity-form" class="form-container">
                <h3>Add New Activity</h3>
                <form id="activity-form">
                    <label for="activity-description">Description:</label>
                    <input type="text" id="activity-description" required>
                    <label for="activity-type">Type:</label>
                    <select id="activity-type" required>
                        <option value="Deployment">Deployment</option>
                        <option value="Update">Update</option>
                        <option value="Incident">Incident</option>
                    </select>
                    <button type="submit">Add Activity</button>
                </form>
            </div>
        </section>
    </main>
    <script src="activity-log.js"></script>
</body>
</html>
