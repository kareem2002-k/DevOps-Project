<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="pipeline-management.html">Pipeline Management</a></li>
                <li><a href="activity-log.html">Activity Log</a></li>
                <li><a href="login.html" id="logout-button">Logout</a></li>
            </ul>
        </nav>
        <h1>Activity Log</h1>
    </header>
    <main>
        <section>
            <button id="show-add-activity-form">Add Activity</button>
            <form id="add-activity-form" style="display: none;">
                <h2>Add New Activity</h2>
                <label for="activity-description">Description:</label>
                <input type="text" id="activity-description" required>
                <label for="activity-type">Type:</label>
                <select id="activity-type" required>
                    <option value="development">Development</option>
                    <option value="testing">Testing</option>
                    <option value="deployment">Deployment</option>
                </select>
                <button type="submit">Add Activity</button>
            </form>
            <ul id="activity-log"></ul>
        </section>
        <script src="activity-log.js"></script>
    </main>
</body>
</html>
