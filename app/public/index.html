<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DevOps Dashboard</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="pipeline-management.html">Pipeline Management</a>
            <a href="activity-log.html">Activity Log</a>
        </nav>
    </header>
    <main>
        <section class="overview">
            <h2>Overview</h2>
            <div class="stats">
                <div class="stat">
                    <h3>Total Pipelines</h3>
                    <p id="total-pipelines">Loading...</p>
                </div>
                <div class="stat">
                    <h3>Active Pipelines</h3>
                    <p id="active-pipelines">Loading...</p>
                </div>
                <div class="stat">
                    <h3>Recent Activity</h3>
                    <ul id="recent-activity">
                        <li>Loading...</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="dashboard.js"></script>
</body>
</html>
